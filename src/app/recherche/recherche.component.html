<div class="search-box">
  <input type="text" [(ngModel)]="rechercheValue" placeholder="Rechercher un anime">
  <button (click)="effectuerRecherche()" [routerLink] = "['animerecherche',rechercheValue]">Rechercher</button>
</div>
